name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Ensure Appium UiAutomator2 driver is installed
        run: |
          npx appium driver list --installed
          npx appium driver install uiautomator2 || true

      - name: Run Android tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        env:
          ANDROID_DEVICE_NAME: emulator-5554
          ANDROID_PLATFORM_VERSION: "11"
          ANDROID_APP_PATH: app/wdio.apk
        with:
          api-level: 30
          arch: x86_64
          target: default
          profile: pixel_4
          emulator-options: >-
            -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: npm test
